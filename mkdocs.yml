site_name: abcdRL
theme:
  name: material
  palette:
    scheme: default
    primary: white
    accent: red
  language: en
  features:
    # - navigation.tabs
    # - navigation.sections
    - content.code.annotate
    - navigation.expand
  custom_dir: docs/overrides
  favicon: imgs/logo.svg
  icon:
      repo: fontawesome/brands/github
      logo: logo
      adam: adam

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sdpkjc
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/sdpkjc/abcdrl

repo_name: sdpkjc/abcdrl
repo_url: https://github.com/sdpkjc/abcdrl
copyright: Copyright &copy; 2022 - 2022 abcdRL
plugins:
  - search:
      lang:
        - en
  - i18n:
      default_language: en
      languages:
        en: English
        zh: 简体中文
      nav_translations:
        zh:
          Overview: 概览 🗺
          Introduction: 简介 🎟
          Feature: 特点 🤖
          Abstractions: 模块设计 🏗
          Getting Started: 教程 🧭
          Installation: 安装 🛠
          Reference: 参考 📎
          Reference Material: 参考资料 💾
        en:
          Overview: Overview 🗺
          Introduction: Introduction 🎟
          Feature: Feature 🤖
          Abstractions: Abstractions 🏗
          Getting Started: Getting Started 🧭
          Installation: Installation 🛠
          Reference: Reference 📎
          Reference Material: Reference Material 💾
  - glightbox

nav:
  - Overview:
    - Introduction: index.md
    - Feature: features.md
    - Abstractions: abstractions.md
  - Getting Started:
    - Installation: install.md
  - Reference:
    - Reference Material: ref.md


markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
