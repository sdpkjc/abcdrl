site_name: abcdRL
theme:
  name: material
  palette:
    scheme: default
    primary: blue
    accent: red
  language: zh 
  features:
    # - navigation.tabs
    # - navigation.sections
    - content.code.annotate
    - navigation.expand
  icon:
      repo: fontawesome/brands/git
repo_name: sdpkjc/abcdrl
repo_url: https://sdpkjc.coding.net/public/abcdrl/abcdrl/git/files
plugins:
  - search:
      lang: 
        - en
nav:
  - 概览:
    - 简介: index.md
    - 特点: features.md
    - 模块设计: abstractions.md
  - 安装:
    - 安装: install.md
  - 算法:
    - Deep Q Network (DQN): algs/dqn.md
    - Deep Deterministic Policy Gradient (DDPG): algs/ddpg.md
    - Twin Delayed Deep Deterministic Policy Gradient (TD3): algs/td3.md
    - Soft Actor-Critic (SAC): algs/sac.md
    - Proximal Policy Optimization (PPO): algs/ppo.md
  - 参考:
    - 参考资料: ref.md
    
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format