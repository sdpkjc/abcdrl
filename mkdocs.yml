site_name: abcdRL
theme:
  name: material
  palette:
    scheme: default
    primary: blue
    accent: red
  language: en
  features:
    # - navigation.tabs
    # - navigation.sections
    - content.code.annotate
    - navigation.expand
  icon:
      repo: fontawesome/brands/github
repo_name: sdpkjc/abcdrl
repo_url: https://github.com/sdpkjc/abcdrl
plugins:
  - search:
      lang:
        - en
  - i18n:
      default_language: en
      languages:
        en: English
        zh: 中文
      nav_translations:
        zh:
          Overview: 概览
          Introduction: 简介
          Feature: 特点
          Abstractions: 模块设计
          Getting started: 快速开始
          Installation: 安装
          Reference: 参考
          Reference material: 参考资料

nav:
  - Overview:
    - Introduction: index.md
    - Feature: features.md
    - Abstractions: abstractions.md
  - Getting started:
    - Installation: install.md
  - Reference:
    - Reference material: ref.md


markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
