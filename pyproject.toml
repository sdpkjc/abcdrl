[tool.poetry]
name = "abcdrl"
version = "0.1.0"
description = ""
authors = ["zyx <pazyx728@gmail.com>"]
readme = "README.md"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[[tool.poetry.source]]
name = "pytorch_cu116"
url = "https://download.pytorch.org/whl/cu116"
secondary = true

[tool.poetry.dependencies]
python = ">=3.8.10,<3.11"
numpy = "1.21.5"
torch = {version = "1.12.1", source = "pytorch_cu116"}
torchvision = {version = "*", source = "pytorch_cu116"}
torchaudio = {version = "*", source = "pytorch_cu116"}
tensorboard = "^2.5.0"
stable-baselines3 = "1.6.1"
wandb = "*"
opencv-python = "^3.4.0"

ale-py = {version = "0.7.4", optional = true}
AutoROM = {version = "*", extras = ["accept-rom-license"], optional = true}
free-mujoco-py = {version = "^2.1.6", optional = true}

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"
pytest = {version = "^6.2.5", optional = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
atari = ["ale-py", "AutoROM"]
mujoco = ["free-mujoco-py"]
